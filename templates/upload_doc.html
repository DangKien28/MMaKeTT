{% extends "base.html" %}
{% block content %}
<h2>Tải giấy tờ đăng ký kinh doanh (MMK-53)</h2>
<label>Seller ID: <input id="sid" type="number"></label><br>
<form id="docForm" enctype="multipart/form-data">
  <input type="file" name="document" required>
  <button type="submit">Upload</button>
</form>
<div id="out"></div>
<script>
document.getElementById('docForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const sid = document.getElementById('sid').value;
  const form = new FormData(e.target);
  const res = await fetch('/api/upload-doc/'+sid, {method:'POST', body: form});
  document.getElementById('out').innerText = JSON.stringify(await res.json());
});
</script>
{% endblock %}
