<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - MMaKeTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <style>
    .step-container { display: none; }
    .step-container.active { display: block; }
  </style>
</head>
<body>
  <div class="login-box mt-5">
    <div class="text-center mb-3">
      <h3>Khôi phục mật khẩu</h3>
    </div>
    
    <div id="alert-msg" class="alert d-none"></div>

    <div id="step-1" class="step-container active">
      <p>Nhập email đăng ký của bạn để nhận mã xác thực.</p>
      <div class="form-group mb-3">
        <input type="email" id="fp-email" class="form-control" placeholder="Email của bạn">
      </div>
      <button class="btn btn-primary w-100" onclick="sendCode()">Gửi mã xác thực</button>
    </div>

    <div id="step-2" class="step-container">
      <p>Mã xác thực đã được gửi đến email. Vui lòng kiểm tra.</p>
      <div class="form-group mb-3">
        <input type="text" id="fp-code" class="form-control" placeholder="Nhập mã 6 số">
      </div>
      <button class="btn btn-primary w-100" onclick="verifyCode()">Xác nhận mã</button>
    </div>

    <div id="step-3" class="step-container">
      <p>Nhập mật khẩu mới của bạn.</p>
      <div class="form-group mb-3">
        <input type="password" id="fp-new-pass" class="form-control" placeholder="Mật khẩu mới">
      </div>
      <button class="btn btn-success w-100" onclick="resetPassword()">Đổi mật khẩu</button>
    </div>

    <div class="text-center mt-3">
        <a href="{{url_for('auth.login')}}">Quay lại đăng nhập</a>
    </div>
  </div>

  <script src="{{url_for('static', filename='js/reset_password.js')}}"></script>
</body>
</html>
