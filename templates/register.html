<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MMakeTT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>

  <div class="register-box">
    <div class="text-center mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" width="50" alt="Logo">
      <h3>MMaKeTT Register</h3>
    </div>

    <div id="message-area" class="mb-2 text-center"></div>

    <form id="register-form" action="/register" method="POST">
      <!-- Name -->
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" class="form-control" placeholder="Your name" id="username" name="username">
      </div>

      <!-- Email -->
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" class="form-control" placeholder="Email" id="email" name="email">
      </div>

      <!-- Phone -->
      <div class="form-group">
        <i class="fa fa-phone"></i>
        <input type="tel" class="form-control" placeholder="+84 Phone number" id="phone" name="phone">
      </div>

      <!-- Code -->
      <div class="d-flex mb-3">
        <button type="button" class="btn btn-dark me-2" id="send-code-btn">Send code</button>
        <input type="text" class="form-control" id="code-input" placeholder="Enter code">
        <button type="button" id="verify-code-btn" class="btn btn-info ms-2" disabled>Verify</button>
      </div>

      <!-- Password -->
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" placeholder="Confirm password" id="confirm-password">
      </div>

      <button type="submit" class="btn btn-primary btn-custom" id="register-btn" disabled>Register</button>
    </form>
    <p>Already have an account? <a href="{{url_for('auth.login')}}">Login</a></p>
  </div>

  <script src="{{url_for('static', filename='js/register.js')}}"></script>
</body>
</html>
