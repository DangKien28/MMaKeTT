<h3>My Profile</h3>
<p class="subtitle">Manage profile information to keep your account secure</p>
<div class="profile-layout">
    <div class="form-container">
        <div class="form-group">
            <label for="user-name">User Name</label>
            <input type="text" id="user-name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="example@email.com" readonly>
            <!-- <button class="btn-change">Change</button> -->
        </div>
        <div class="form-group">
                <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">
        </div>
            <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option selected disabled>Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone">
                <button class="btn-change">Change</button>
        </div>
            <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address">
                <button class="btn-change">Change</button>
        </div>
            <div class="form-group">
            <label for="id-card">ID Card</label>
            <input type="text" id="id-card">
        </div>
            <div class="form-group">
            <label for="date-issue">Date Of Issue</label>
            <input type="date" id="date-issue">
        </div>
            <div class="form-group">
            <label for="place-issue">Place Of Issue</label>
            <input type="text" id="place-issue">
        </div>
            <div class="form-actions">
            <button class="btn-secondary" id="save-btn">Save</button>
            <button class="btn-primary">Next</button>
        </div>
    </div>
    <div class="photo-upload-container">
        <div class="portrait-photo">
            <span>Portrait Photo</span>
        </div>
        <button class="btn-secondary">Select Photo</button>
        <small>Maximum file size 1 MB<br>Format: JPEG, PNG</small>
    </div>
</div>
