<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MMaKeTT</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
  <div class="login-box">
    <div class="text-center mb-3">
      <a href="{{url_for('home.index')}}"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" width="50" alt="Logo"></a>
      <h3>MMaKeTT Login</h3>
    </div>
    <div id="message-area"></div>
<!--form đăng nhập-->
    <form id="login-form" action="/api/login" method="POST">
      <!-- Email -->
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" class="form-control" placeholder="Email" id="email" name="email">
      </div>

      <!-- Password -->
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
      </div>

      <button type="submit" class="btn btn-primary btn-custom" id="login-btn" disabled>Login</button>      
    </form>
<!--Đăng nhập bằng các nền tảng khác-->
    <div class="social-login">
      <div class="social-btn">
        <a href="{{url_for('auth.google_login')}}"><button><img src="../static/images/gg.png" alt="google"></button></a>
      </div>

      <div class="social-btn">
        <a href="{{url_for('auth.facebook_login')}}"><button><img src="../static/images/fb.png" alt="google"></button></a>
      </div>

      <div class="social-btn">
        <button><img src="../static/images/apple.jpg" alt="apple"></button>
      </div>
    </div>
<!--Đăng ký-->
    <div class="register">
      <b>You don't have account?</b>
      <a href="{{url_for('auth.register')}}"><button class="register-btn">Register</button></a>
      <a href="{{url_for('auth.forgot_password_page')}}"><button class="forgot-btn">Forgot password?</button></a>
    </div>

    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
